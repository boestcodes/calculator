<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="displayTop"></div>
            <div id="displayBottom"></div>

        </div>
        <div id="upperRow">
            <div id="+" class="small">+</div>
            <div id="-" class="small">-</div>
            <div id="*" class="small">*</div>
            <div id="/" class="small">/</div>
            <div id="7" class="small">7</div>
            <div id="8" class="small">8</div>
            <div id="9" class="small">9</div>
            <div id="AC" class="small">AC</div>
        </div>

        <div id="lowerRow">
            <div id="lowerRowLeft">

                <div id="leftFieldTop">
                    <div id="4" class="small">4</div>
                    <div id="5" class="small">5</div>
                    <div id="6" class="small">6</div>
                    <div id="1" class="small">1</div>
                    <div id="2" class="small">2</div>
                    <div id="3" class="small">3</div>
                </div>

                <div id="leftFieldBottom">
                    <div id="dec" class="small">.</div>
                    <div id="0" class="bigHorizontal">0</div>
                </div>
            </div>

            <div id="lowerRowRight">
                <div id="percent" class="small">%</div>
                <div id="equals" class="big">=</div>
            </div>
        </div>
      
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
