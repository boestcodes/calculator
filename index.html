<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="upperRow">
            <div id="add" class="small"></div>
            <div id="sub" class="small"></div>
            <div id="mul" class="small"></div>
            <div id="div" class="small"></div>
            <div id="seven" class="small"></div>
            <div id="eight" class="small"></div>
            <div id="nine" class="small"></div>
            <div id="AC" class="small"></div>
        </div>
        <div id="lowerRow">
            <div id="leftField">
                <div id="four" class="small"></div>
                <div id="five" class="small"></div>
                <div id="six" class="small"></div>
                <div id="one" class="small"></div>
                <div id="two" class="small"></div>
                <div id="three" class="small"></div>
                <div id="??" class="small"></div>
                <div id="dec" class="small"></div>
                <div id="zero" class="small"></div>
            </div>
            <div id="rightField">
                <div id="equals" class="big"></div>
            </div>
        </div>
      
    </div>

    <script href="script.js">
        
    </script>
</body>
</html>
