<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="displayTop"></div>
            <div id="displayBottom"></div>

        </div>
        <div id="upperRow">
            <div id="add" class="small">+</div>
            <div id="sub" class="small">-</div>
            <div id="mul" class="small">*</div>
            <div id="div" class="small">/</div>
            <div id="seven" class="small">7</div>
            <div id="eight" class="small">8</div>
            <div id="nine" class="small">9</div>
            <div id="AC" class="small">AC</div>
        </div>

        <div id="lowerRow">
            <div id="lowerRowLeft">

                <div id="leftFieldTop">
                    <div id="four" class="small">4</div>
                    <div id="five" class="small">5</div>
                    <div id="six" class="small">6</div>
                    <div id="one" class="small">1</div>
                    <div id="two" class="small">2</div>
                    <div id="three" class="small">3</div>
                </div>

                <div id="leftFieldBottom">
                    <div id="dec" class="small">.</div>
                    <div id="zero" class="bigHorizontal">0</div>
                </div>
            </div>

            <div id="lowerRowRight">
                <div id="percent" class="small">%</div>
                <div id="equals" class="big">=</div>
            </div>
        </div>
      
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
